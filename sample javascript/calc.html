<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc-js.js"></script>
    <link rel="stylesheet" href="calc-css.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="buttons">
            <button onclick="insertOnDisplay('7')">7</button>
            <button onclick="insertOnDisplay('8')">8</button>
            <button onclick="insertOnDisplay('9')">9</button>
            <button onclick="insertOnDisplay('+')" class="operator">+</button>
            <button onclick="insertOnDisplay('4')">4</button>
            <button onclick="insertOnDisplay('5')">5</button>
            <button onclick="insertOnDisplay('6')">6</button>
            <button onclick="insertOnDisplay('-')" class="operator">-</button>
            <button onclick="insertOnDisplay('1')">1</button>
            <button onclick="insertOnDisplay('2')">2</button>
            <button onclick="insertOnDisplay('3')">3</button>
            <button onclick="insertOnDisplay('*')" class="operator">*</button>
            <button onclick="insertOnDisplay('0')">0</button>
            <button onclick="insertOnDisplay('.')">.</button>
            <button onclick="calculate()" class="operator">=</button>
            <button onclick="insertOnDisplay('/')" class="operator">/</button>
            <button onclick="clearOne()" class="clr-btn">C</button>
            <button onclick="clearDisplay()" class="clr-btn">AC</button>
        </div>
    </div>
</body>
</html>
